{% extends "blog/base.html" %}
{% block content %}
    <h1>Blog!</h1>
    <br>
        <div class="col-md-6">
            {% for post in posts %}
                <div class="card">
                    <div class="card-body">
                        <code>{{post.content}}</code>
                        <p>{{post.author}} - {{post.date}}</p>
                    </div>
                </div>
                <br>
            {% endfor %}
        </div>
{% endblock content %}
