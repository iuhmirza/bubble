{% extends 'blog/base.html' %}
{% block content  %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Delete blog?</legend>
        </fieldset>
        <div>
            <button class="btn btn-outline-danger">Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'blog-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content  %}
