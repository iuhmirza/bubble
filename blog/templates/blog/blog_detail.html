{% extends 'blog/base.html' %}
{% block content %}
<div class="col-md-6">
    <div class="card">
        <img src="{{ object.author.profile.image.url }}" alt="" >
        <div class="card-body">
            <code>{{object.content}}</code>
            <p>{{object.author}} - {{object.date}}</p>
        </div>
    </div>
    <br>
</div>
{% endblock content %}
