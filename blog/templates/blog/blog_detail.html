{% extends 'blog/base.html' %}
{% block content %}
<div class="col-md-6">
    <div class="card">
        <img src="{{ object.author.profile.image.url }}" alt="" >
        <div class="card-body">
            <code>{{object.content}}</code>
            <p>{{object.author}} - {{object.date}}</p>
        </div>
        {% if object.author == user %}
            <a class="btn btn-danger" href="{% url 'blog-delete' object.id %}">Delete</a>
        {% endif %}
    </div>
    <br>
</div>
{% endblock content %}
